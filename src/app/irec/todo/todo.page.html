<ion-header>
    <ion-toolbar>
      <ion-title>List of To Do's</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <ion-list>
      <ion-item *ngFor="let t of todos">
        <ion-label>{{ t.title }} - {{ t.body }} </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
