<ion-header>
  <ion-toolbar>
    <ion-title>Panel de Controle I-Rec</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit(loginForm.value)">
      <ion-card-header>
        <ion-card-title>Please, Sign In</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>  
          <ion-label position="floating"><ion-icon name="contact"></ion-icon> E-mail</ion-label> 
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        <div *ngIf="submitted && frm.email.errors" class="invalid-feedback">
            <ion-item *ngIf="frm.email.errors.required">
                <p style="color:red">Email é obrigatório!</p>
            </ion-item>
            <ion-item *ngIf="frm.email.errors.email">
                <p style="color:red">Email deve ser um endereço de E-mail válido!</p>
            </ion-item>
        </div>   
        <ion-item>
          <ion-label position="floating"><ion-icon name="lock"></ion-icon> Senha</ion-label>
          <ion-input type="password"  formControlName="password"></ion-input>
        </ion-item>
        <div *ngIf="submitted && frm.password.errors" class="invalid-feedback">
            <ion-item *ngIf="frm.password.errors.required">
                <p style="color:red">Senha é obrigatória!</p>
            </ion-item>
            <ion-item *ngIf="frm.password.errors.minLength">
                <p style="color:red">A senha deve ser de no mínimo 6 letras ou números!</p>
            </ion-item>
        </div>   
        <ion-button expand="full" color="tertiary" type="submit" >Login</ion-button>
        <ion-button expand="full" color="secondary" (click)="clear()" type="reset" >Limpar</ion-button>

        <ion-row>
            <div text-center>
          If you don't have an account, please <a routerLink='/register'>
            register</a> first!
            </div>
        </ion-row>
      </ion-card-content>
     
    </form>
</ion-content>
